<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Decoder</title>

    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <h1>QR Code Decoder</h1>
        <div id="dropArea" ondragenter="dragEnter(event)" ondragover="dragOver(event)" ondragleave="dragLeave(event)"
            ondrop="dropImage(event)">
            <strong>Drag & Drop QR Code Image Here !</strong>
        </div>
        <input type="file" accept="image/*" id="fileInput" onchange="selectImage()">
        <button id="uploadButton" onclick="document.getElementById('fileInput').click()">Upload Image</button>
        <button id="copyButton" onclick="copyResult()">Copy Result </button>
        <div id="copiedText"></div>
        <div id="result"></div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr"></script>
    <script src="script.js"></script>

</body>

</html>
